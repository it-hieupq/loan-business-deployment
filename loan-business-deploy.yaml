apiVersion: apps/v1
kind: Deployment
metadata:
  name: loan-business
spec:
  replicas: 4
  selector:
    matchLabels:
      app: loan-business
  template:
    metadata:
      labels:
        app: loan-business
    spec:
      containers:
        - name: loan-business
          image: host.docker.internal:5000/loan-business:50
          ports:
            - containerPort: 8080
          env:
            # === Cấu hình MySQL ===
            - name: MYSQL_URL
              value: "jdbc:mysql://mysql-service:3306/loan_business?useSSL=false&allowPublicKeyRetrieval=true"
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secret # Lấy từ Kubernetes Secret
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password
          # THÊM CẤU HÌNH REDIS/REDISSON
            # 1. HOST: Tên Service Redis (Cần triển khai Service Redis tên là 'redis-service')
            - name: SPRING_DATA_REDIS_HOST
              value: "redis-service"

            # 2. PORT: Port Redis mặc định
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"

            # 3. PASSWORD: Lấy từ Kubernetes Secret
            # LƯU Ý: Phải có Secret tên là 'redis-secret' chứa key 'password'
            - name: SPRING_DATA_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: password
                  optional: true # Đặt là optional nếu Redis không bắt buộc dùng mật khẩu

            # 4. TIMEOUT: Thời gian chờ kết nối (milliseconds)
            - name: SPRING_DATA_REDIS_TIMEOUT
              value: "5000"
---
apiVersion: v1
kind: Service
metadata:
  name: loan-business
spec:
  selector:
    app: loan-business
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
